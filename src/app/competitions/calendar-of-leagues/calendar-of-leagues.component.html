<div class="wrapper">
  <app-header class="header"></app-header>

  <div class="container">
    <xng-breadcrumb separator=">">
      <ng-container *xngBreadcrumbItem="let breadcrumb">
        <ng-container>{{ breadcrumb }}</ng-container>
      </ng-container>
    </xng-breadcrumb>

    <h3>Матчи</h3>
    <div class="section-with-datepickers">
      <h5>с</h5>

      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="pickerFrom">
        <mat-hint>ДД/ММ/ГГГГ</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="pickerFrom"></mat-datepicker-toggle>
        <mat-datepicker #pickerFrom></mat-datepicker>
      </mat-form-field>

      <h5>по</h5>

      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="pickerTo">
        <mat-hint>ДД/ММ/ГГГГ</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="pickerTo"></mat-datepicker-toggle>
        <mat-datepicker #pickerTo></mat-datepicker>
      </mat-form-field>

    </div>

    <div class="body">
      <table mat-table [dataSource]="mockData" class="mat-elevation-z8">

        <ng-container matColumnDef="date-status">
          <th mat-header-cell *matHeaderCellDef> Date/Status </th>
          <td mat-cell *matCellDef="let match">
            <p>
              {{ match.utcDate | date:'short' }}
            </p>
            <p class="status">
              {{ match.status }}
            </p>
          </td>
        </ng-container>

        <ng-container matColumnDef="opponents">
          <th mat-header-cell *matHeaderCellDef> Opponents </th>
          <td mat-cell *matCellDef="let match">
            {{ match.homeTeam.name }} vs {{ match.awayTeam.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef> Score </th>
          <td mat-cell *matCellDef="let match">
            <p *ngIf="match.score.winner">
              {{ match.score.fullTime.homeTeam }} : {{ match.score.fullTime.awayTeam }}
            </p>
          </td>
        </ng-container>

<!--        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>-->
<!--        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>-->
      </table>
    </div>
  </div>


  <div class="footer">
<!--    <mat-paginator [length]="collectionSize"-->
<!--                   [pageSize]="itemsPerPage"-->
<!--                   [pageSizeOptions]="[5, 10, 15]"-->
<!--                   class="mat-elevation-z8"-->
<!--                   aria-label="Select page">-->
<!--    </mat-paginator>-->
  </div>
</div>
